<html>
    <body>
        <div class="movie">
            <p>Tako</p>
            <p>Yaki</p>
            <p>Nami</p>
        </div>
        <script>
            let div_p = document.getElementsByClassName("movie")[0]
            console.log(div_p.children[1])
            let div_c = document.createElement("div")
            div_p.appendChild(div_c)
            console.log("-----------------------div_p.children---")
            console.log(div_p.children)
            console.log("-----------------------div_p.childNodes---")
            console.log(div_p.childNodes)

            let p = document.getElementsByTagName("p")[0]
            let p2 = document.createElement("p")
            p2.textContent = "Hello"
            div_p.appendChild(p2)
            console.log("--------------------p------")
            console.log(p)
            console.log("--------------------cookie------")
            document.cookie = `username1=${div_p.children[0].textContent}; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/`;
            document.cookie = `username2=${div_p.children[1].textContent}; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/`;

            let allCookies = document.cookie;
            console.log(allCookies)
        </script>
    </body>
</html>
